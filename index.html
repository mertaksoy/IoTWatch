<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="Digital Watch Application" />
<title>My Digital Watch</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
	<div id='digital-body'>
		<div id="header-info">
			<div id="bulbs">
				<div class="bulb" index="0">
					<img id="bulb-off" src="images/bulb-off.png">
					<img id="bulb-on" src="images/bulb-on.png">
					<p id="bulb-name">Schlafzimmer</p>				
				</div>
				<div class="bulb" index="1">
					<img id="bulb-off" src="images/bulb-off.png">
					<img id="bulb-on" src="images/bulb-on.png">
					<p id="bulb-name">Wohnzimmer</p>
				</div>
				<div class="bulb" index="2">
					<img id="bulb-off" src="images/bulb-off.png">
					<img id="bulb-on" src="images/bulb-on.png">
					<p id="bulb-name">Standlicht</p>
				</div>
			</div>
		</div>
		
		<div id="time">
			<span id='str-hours'>23</span>
			<span id='str-console'>:</span>
			<span id='str-minutes'>23</span>
		</div>

		<div id="footer-info">
			<div id='str-date-time'>Thu, 21 May</div>
			<div id="str-battery-status">10%</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
